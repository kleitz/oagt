<ion-header>

  <ion-navbar color="primary">
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3> Let us know about the issues with the app and please provide suggestions to improve the user experience </h3>
  <ion-item>
    <ion-label color="primary" floating>Title</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea [(ngModel)]="content" placeholder="Enter your feedback here.."></ion-textarea>
  </ion-item>

  <button [disabled]="!content" ion-button block color="primary" (click)="sendFeedback()" > Submit </button>
</ion-content>
