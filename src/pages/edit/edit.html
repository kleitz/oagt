<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
    <ion-item>
      <ion-avatar item-start>
      	<img src="assets/img/person.png" />
      </ion-avatar>
      <ion-label fixed>Name</ion-label>
      <ion-input [(ngModel)]="contact.name" type="text" value="{{contact.name}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
      	<img src="assets/img/call.png" />
      </ion-avatar>
      <ion-label fixed>Mobile</ion-label>
      <ion-input [(ngModel)]="contact.mobile"  type="number" value="{{contact.mobile}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
      	<img src="assets/img/home.png" />
      </ion-avatar>
      <ion-label fixed>Home(epabx)</ion-label>
      <ion-input [(ngModel)]="contact.epabx_home"  type="number" value="{{contact.epabx_home}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
      	<img src="assets/img/work.png" />
      </ion-avatar>
      <ion-label fixed>Office(epabx)</ion-label>
      <ion-input [(ngModel)]="contact.epabx_office"  type="number" value="{{contact.epabx_office}}"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" block (click)="confirmEdit()">Done Editing</button>
</ion-content>
