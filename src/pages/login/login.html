<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="container">
    <img class="logo" src="assets/ongc.jpg" />
  </div>
  
  <ion-list>
    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input [(ngModel)]="username" type="number" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mobile No</ion-label>
      <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
    </ion-item>

    <p *ngIf="failed"> Username or Password incorrect! </p>
  </ion-list>

  <button ion-button color="primary" block (click)="login()">Sign In</button>

</ion-content>
